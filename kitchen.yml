---
driver:
  name: vagrant
  box_auto_update: true
  box_auto_prune: true

provisioner:
  name: chef_infra
  retry_on_exit_code:
    - 35 # 35 is the exit code signaling that the node is rebooting
  product_name: chef
  deprecations_as_errors: true
  always_update_cookbooks: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: almalinux-8
  - name: almalinux-9
  - name: amazonlinux-2
  - name: rockylinux-8
  - name: rockylinux-9
  # - name: amazonlinux-2023
  - name: centos-7
  - name: centos-stream-8
  - name: centos-stream-9
  - name: debian-10
  - name: debian-11
  - name: ubuntu-20.04
  - name: ubuntu-22.04

suites:
  - name: server
    named_run_list: 'chef_server'
    driver:
      customize:
        memory: 3328
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/chef_server
    attributes:
  - name: automate
    named_run_list: 'chef_automatev2'
    driver:
      customize:
        memory: 3072
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/chef_automate
    attributes:
  - name: supermarket
    named_run_list: 'chef_supermarket'
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/chef_supermarket
    attributes:
